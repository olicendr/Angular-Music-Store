<div class="favorites">
  <div class="returnBtn">
    <a routerLink="/">
      <app-custom-button title="Back to Store"></app-custom-button>
    </a>
  </div>

  <div *ngIf="!items.length" class="favorites-empty">
      <h2>Favorites is empty</h2>
  </div>

  <ng-container *ngIf="items">
    <div class="container">
      <div *ngFor="let item of items" class="item-wrapper">
        <div class="wrapper">
          <div class="image-wrapper">
              <img [src]="'assets/images/items/' + item.imageSource" [alt]="item.title">
          </div>
          <div class="title-wrapper">
            <p class="title">{{item.title}}</p>
          </div>
          <p>Price: {{item.price}}</p>
          <div class="item-buttons">
              <app-custom-button title="Add to Cart"></app-custom-button>
              <app-custom-button (click)="removeFromFavorites(item)" title="Remove"></app-custom-button>
          </div>
        </div>
      </div>
    </div>
  </ng-container> 
</div>
